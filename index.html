<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather  App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="images/clear.png" alt="">
        <h1>Weather App</h1>
    </header>
    <div class="card">
        <form class="search-section">
            <i id="location" class="fa-solid fa-location-dot"></i>
            <input class="city" type="text" placeholder="Enter Your Location">
            <button type="submit" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
           
        </form>
        <p class="error"></p>
        <div class="section">
            
            <img class="weather-img" src="" alt="">
            <p class="description"></p>
            <h1 class="temparature"><span></span></h1>
            <h1 class="name"></h1>

            <div class="details">

                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity"></p>
                        <p class="txt">Humidity</p>
                    </div>
                </div>

                <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="windspeed"></p>
                            <p class="txt">Wind Speed</p>
                        </div>
                </div>  
            </div>
        </div>

        <div class="error-section">
            <img src="images/errorfound.png" alt="">
            <p>Oops! location not found!</p>
        </div>
    </div>
    <footer>
        <p>Desingned and Developed By <a href="https://jazeemmp.github.io/Personal-website/">Jazeem Mp</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
